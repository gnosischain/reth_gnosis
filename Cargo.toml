[package]
name = "reth_gnosis"
version = "0.1.0"
edition = "2021"

[lib]
name = "reth_gnosis"
path = "src/lib.rs"

[[bin]]
name = "reth"
path = "src/main.rs"

[dependencies]
reth = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-evm = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-engine-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-evm-ethereum = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-ethereum-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-chain-state = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-cli-util = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-auto-seal-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-prune-types = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-basic-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-ethereum-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-ethereum-engine-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31", features = ["test-utils"] }
reth-errors = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-db = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-db-api = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-stages = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-stages-api = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-stages-types = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
reth-trie = { git = "https://github.com/paradigmxyz/reth", rev = "e93e373853ae2735fc6ca86ef0273bcacfd15c31" }
eyre = "0.6.12"
clap = { version = "4.5.6", features = ["derive"] }
alloy-sol-macro = "0.8.5"
alloy-sol-types = "0.8.5"

# revm
revm = { version = "17.0.0", features = [
    "std",
    "secp256k1",
    "blst",
], default-features = false }
revm-inspectors = "0.10.0"
revm-primitives = { version = "13.0.0", features = [
    "std",
], default-features = false }

serde_json = "1.0.117"
serde = { version = "1.0", default-features = false }
serde_with = "3.3.0"
hex = "0.4.3"
walkdir = "2.3.3"
thiserror = "1.0"
thiserror-no-std = { version = "2.0.2", default-features = false }

# eth
alloy-chains = "0.1.32"
alloy-dyn-abi = "0.8.0"
alloy-primitives = { version = "0.8.4", default-features = false }
alloy-serde = { version = "0.5.4", default-features = false }
alloy-rlp = "0.3.4"
alloy-trie = { version = "0.7.2", default-features = false }
alloy-consensus = { version = "0.5.4", default-features = false }
alloy-eips = { version = "0.5.4", default-features = false }
rayon = "1.7"

tracing = "0.1.0"

[target.'cfg(unix)'.dependencies]
tikv-jemallocator = { version = "0.6", optional = true }
tikv-jemalloc-ctl = "0.6"
libc = "0.2"

[features]
default = ["jemalloc"]
jemalloc = ["dep:tikv-jemallocator"]

